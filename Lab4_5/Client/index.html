<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form, #result {
            padding: 10px;
        }

        

        label {
            display: inline-block;
            width: 70px;
        }

    </style>
</head>
<body>
    <form id="form">
        <p><label for="email">Email: </label><input id="email" type="text" name="email"></p> 
        <p><label for="password">Mật khẩu: </label><input id="password" type="password" name="pass"></p> 
        <input type="submit" value="Đăng Nhập" name="submit">
    </form>
    <div id="result">
        <p><label for="email">Họ và tên: </label><span id="fullname"></span></p> 
        <p><label for="email">Điểm số: </label><span id="score"></span></p> 
    </div>
    <script src="main.js"></script>    
</body>
</html>
